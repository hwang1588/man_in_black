  <script>
    function isMobile() {
      var UserAgent = navigator.userAgent;
      if (UserAgent.match(
          /iPhone|iPod|Android|Windows CE|BlackBerry|Symbian|Windows Phone|webOS|Opera Mini|Opera Mobi|POLARIS|IEMobile|lgtelecom|nokia|SonyEricsson/i
        ) != null || UserAgent.match(/LG|SAMSUNG|Samsung/) != null) {
        return true;
      } else {
        return false;
      }
    }
    if (isMobile()) {
      location.href = "/index_m.html"; //모바일페이지
    } else {}
  </script>

  <script>
    //로딩화면용
    window.setTimeout(function() {
      $("#loading-wrapper2").fadeOut(800); //요소를 1000ms동안 fadeout으로 안보이게함
      $(".ready").addClass("aaa bbb"); //지정요소에 요소들을 추가함
    }, 4000); //작동하기전 4000ms의 딜레이를 추가한다

    window.setTimeout(function() {
      $("body").removeClass("position-fixed");
    }, 5000); //6초 지연을 통해 body에 fixed상태를 해제한다(화면 로딩중 스크롤방지)

    window.setTimeout(function() {
      $(".drama").addClass("est"); //요소에 요소를 추가함
    }, 1000); //동하기전 1000ms의 딜레이를 추가한다
