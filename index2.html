  <script>


    $(document).ready(function () {

      $('.btn_sound').click(function () {
        $('#bgm').get(0).play();
        $('.btn_sound').addClass('d-none');
      });

      var clickCount = 0;

      $('.cursor_area').mouseenter(function () {
        $('.custom-cursor').css('display', 'block');
      }).mouseleave(function () {
        $('.custom-cursor').css('display', 'none');
      }).mousemove(function (e) {
        var posX = e.pageX - $(this).offset().left;
        var posY = e.pageY - $(this).offset().top;
        $('.custom-cursor').css({
          top: posY,
          left: posX
        });
      }).click(function () {
        clickCount++;
        if (clickCount === 8) {
          $('.bg_off').addClass('bg_on');
          $('.win_sound').get(0).play();
        }
      });
    });

    $(document).ready(function () {
      var clickCount = 0;

      $('.cursor_area').click(function () {
        clickCount++;
        if (clickCount <= 8) {
          $('.custom-cursor').addClass('tick');
          setTimeout(function () {
            $('.custom-cursor').removeClass('tick');
          }, 500);
        }
        if (clickCount === 10) {
          //10번째 클릭 이후에 실행되어야 할 코드
        }
      });
    });


    // 외계인 영역에 흔들림 효과 추가

    $(document).ready(function () {
      var clickCount = 0;

      $('.cursor_area').click(function () {
        clickCount++;
        if (clickCount <= 8) {
          $('.life-bar li.col:not(.hidden)').first().addClass('hidden');
        }
        if (clickCount === 1) {
          $('.gun1').get(0).play();
        }
        if (clickCount === 2) {
          $('.gun2').get(0).play();
        }
        if (clickCount === 3) {
          $('.gun3').get(0).play();
          $('.life-bar li.col:not(.hidden)').css('background-color', 'orange');
        }
        if (clickCount === 4) {
          $('.gun4').get(0).play();
        }
        if (clickCount === 5) {
          $('.gun5').get(0).play();
          $('.life-bar li.col:not(.hidden)').css('background-color', 'red');
        }
        if (clickCount === 6) {
          $('.gun6').get(0).play();
        }
        if (clickCount === 7) {
          $('.gun7').get(0).play();
        }
        if (clickCount === 8) {
          $('.gun8').get(0).play();
          $('.cursor_area').addClass('bg_fadeout');
          $('.universe_ready').addClass('bg_fadeout');
          $('.life-bar').addClass('d-none');
        }
      });
    });
